<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="Matching Game for memory training">
    <meta name="image" content="https://www.kaunostudija.lt/game/img/meta.jpg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Matching Game">
    <meta name="twitter:description" content="Matching Game for memory training">
    <meta name="twitter:image:src" content="https://www.kaunostudija.lt/game/img/meta.jpg">
    <meta name="og:title" content="Matching Game">
    <meta name="og:description" content="Matching Game for memory training">
    <meta name="og:image" content="https://www.kaunostudija.lt/game/img/meta.jpg">
    <meta name="og:type" content="website">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="left-column">
            	<ul class="stars">
            		<li class="stars-color"><i class="fa fa-star"></i></li>
            		<li class="stars-color"><i class="fa fa-star"></i></li>
            		<li class="stars-color"><i class="fa fa-star"></i></li>
            	</ul>

            	<span class="moves">0</span> <span id="movesStr">Moves</span>
                <span class="timer">Time: 00:00</span>
            </div>
            <div class="right-column">
                <div class="restart">
            		<i class="fa fa-repeat"></i>
            	</div>
            </div>
        </section>

        <ul class="deck">
        </ul>

        <div id="modal-container">
          <div class="modal-content">
            <div class="check"><i class="fa fa-trophy"></i></div>
            <h1>Congratulations! You Won!</h1>
            <span class="win-text"></span>
            <div id="play-again-button">Play again!</div>
          </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
